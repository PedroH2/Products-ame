<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Product Details</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Import google icons font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-weight: bold;" > Product Details </span>
    </nav>
</header>
<main>
    <div class="container" style="width:60%; padding-bottom:30px;" >
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;" >
                <a href="/products">Products</a>
            </ol>
        </nav>
        <article>
            <h1 class="card-title" style="font-weight:bold; margin-bottom: 20px;"><span th:text="${product.productName}"></span></h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${product.seller}"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${product.Postdate}"></span>
            </p>
            <section>
                <p class="card-text" style="margin-top: 40px;"> <span th:utext="${product.productName}"></span></p>
            </section>
            <section>
                <p class="card-text" style="margin-top: 40px;"> <span th:utext="${product.Value}"></span></p>
            </section>
            <section>
                <p class="card-text" style="margin-top: 40px;"> <span th:utext="${product.productDescription}"></span></p>
            </section>
        </article>
    </div>
</main>
</body>
</html>
