<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
<header style=" background-color:red; height: 100px; width: 100%; margin-bottom: 20px;">
    <img th:src="@{teste.png}" style="margin-left: 30px; margin-top: -10px">
    <input type="text" style="width:500px; margin-left: 400px; margin-top: 40px">
    <a href="/newproduct" style="margin-left:40px" class="btn btn-primary" role="button">Cadastrar novo produto</a>
    <a href="/home" class="btn btn-primary" role="button">Sair</a>
    <a href="/signup"  class="btn btn-primary" role="button">Cadastrar interesses</a>
    <a href="/newproduct" class="btn btn-primary" role="button">Cadastrar novo produto</a>
</header>
<section>
    <div class="container" style="width:60%; padding-bottom:30px;" >
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;" >
                <li class="breadcrumb-item" aria-current="page"><a href="/products">Products</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Product</li>
            </ol>
        </nav>
        <div>
            <th:block th:include="messageValidation"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="Name" placeholder="Customer Name *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="CPF" placeholder="CPF *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Tags" placeholder="Tags *">
                </div>
                <small class="form-text text-muted">(*) campos obrigat√≥rios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                <a href="/products" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
